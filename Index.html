<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Krantie ‚ù§Ô∏è</title>

<style>
:root{
    --pink:#ff69b4;
}

body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#050510,#12122a);
    color:white;
    text-align:center;
    overflow:hidden;
}

.slide{
    display:none;
    opacity:0;
    transition: opacity 1.2s ease;
    padding:60px 20px;
}

.slide.active{
    display:block;
    opacity:1;
}

h1{
    color:var(--pink);
    font-size:2.6em;
    text-shadow:0 0 15px var(--pink);
}

p{
    font-size:1.4em;
    max-width:700px;
    margin:20px auto;
    line-height:1.6;
}

input{
    padding:12px;
    border-radius:8px;
    border:2px solid var(--pink);
    font-size:1.1em;
    outline:none;
}

button{
    margin-top:15px;
    padding:12px 28px;
    font-size:1.1em;
    background:var(--pink);
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#ff1493;
}

#error{
    margin-top:15px;
    color:#ff4d4d;
    display:none;
}

/* üéÇ Cake */
.cake{
    margin:30px auto;
    width:160px;
    height:120px;
    background:#ffb6c1;
    border-radius:0 0 15px 15px;
    position:relative;
}
.cake::before{
    content:"";
    position:absolute;
    top:-25px;
    left:0;
    width:100%;
    height:25px;
    background:#ffc0cb;
    border-radius:15px 15px 0 0;
}
.candle{
    width:8px;
    height:35px;
    background:white;
    position:absolute;
    top:-55px;
    left:50%;
    transform:translateX(-50%);
}
.flame{
    width:12px;
    height:12px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-15px;
    left:-2px;
    animation:flicker 0.6s infinite alternate;
}
@keyframes flicker{
    from{ transform:scale(1); opacity:0.8; }
    to{ transform:scale(1.3); opacity:1; }
}

/* üéâ Confetti */
.confetti{
    position:absolute;
    width:7px;
    height:7px;
    animation:fall 6s linear infinite;
}
@keyframes fall{
    0%{ top:-10px; transform:rotate(0deg); }
    100%{ top:100vh; transform:rotate(360deg); }
}
</style>
</head>

<body>

<!-- üé∂ Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- üéâ Confetti generator -->
<script>
for(let i=0;i<35;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=["#ff69b4","#ffd700","#7fff00","#00ffff","#ff4500"][Math.floor(Math.random()*5)];
    c.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(c);
}
</script>

<!-- üîê Slide 1 -->
<div id="slide1" class="slide active">
    <h1>Unlock the Surprise üåô</h1>
    <p>Enter the secret code ‚ú®</p>
    <input id="codeInput" placeholder="Enter code">
    <br>
    <button onclick="checkCode()">Unlock</button>
    <div id="error">Wrong code üòÖ try again</div>
</div>

<!-- üéÇ Slide 2 -->
<div id="slide2" class="slide">
    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <h1 id="typeTitle"></h1>
    <p id="line1"></p>
    <p id="line2"></p>
    <p id="line3"></p>
</div>

<script>
const SECRET_CODE = "twin";

const music = document.getElementById("bgMusic");
music.volume = 0;

function fadeInMusic(){
    let v=0;
    music.play();
    const fade=setInterval(()=>{
        if(v<0.4){
            v+=0.02;
            music.volume=v;
        }else clearInterval(fade);
    },200);
}

function typeText(el,text,delay){
    let i=0;
    const t=setInterval(()=>{
        el.innerHTML += text.charAt(i);
        i++;
        if(i===text.length) clearInterval(t);
    },delay);
}

function checkCode(){
    const input=document.getElementById("codeInput").value.toLowerCase();
    if(input===SECRET_CODE){
        slide1.classList.remove("active");
        setTimeout(()=>{
            slide2.classList.add("active");
            fadeInMusic();

            typeText(typeTitle,"Happy Birthday Krantie ‚ù§Ô∏èüéÇ",80);

            setTimeout(()=>typeText(line1,
            "Officially older‚Ä¶ but still zero maturity üòåüòÇ",45),1200);

            setTimeout(()=>typeText(line2,
            "Jokes apart ‚Äî tu ek strong, kind aur genuinely special insaan hai üíô",40),3000);

            setTimeout(()=>typeText(line3,
            "Life kabhi tough lage toh yaad rakhna ‚Äî main hamesha hoon ü§ù‚ú®  ‚Äî Aditya",40),5200);

        },400);
    }else{
        error.style.display="block";
    }
}
</script>

</body>
</html>
